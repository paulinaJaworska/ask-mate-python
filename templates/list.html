<!DOCTYPE html>
<html>
<title>AskMate by DarPol</title>
<body>

<h1>AskMate</h1>
<h2>by DarPol</h2>

<form action="/add-question">
    <button>Ask question</button>
</form>
    <div>
    <p>Sort by:</p>
        <select name="sort_by">
            <option value="title">Title</option>
            <option value="time" selected>Upload Time</option>
        </select>

        <select name="sort_order">
            <option value="desc">Descending</option>
            <option value="asc" selected>Ascending</option>
        </select>
    </div>

    
    {% for item in questions %}
<div id='question'>

  <ul>
    <br>
    <li> 
        <a href="{{ '/question/' + (item['id'] | string) }}">"{{item['title']}}</a>
        </li>
    <li>{{ item['message'] }}</li>
  </ul>
</div>
{% endfor %}
</body>
</html>

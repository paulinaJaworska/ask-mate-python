<!DOCTYPE html>
<html>
    <title>AskMate by DarPol</title>
    <body>
        <h1>AskMate</h1>
        <h2>by DarPol</h2>
        <div style="background-color:mediumaquamarine;color:white;padding:20px;">
            <p> {{ question['title'] }} </p>
            <p>{{ question['message'] }}</p>
        </div>

        <br>

        <form action="/{{ question['id'] }}/new-answer", method="POST">
            <textarea name="text_answer" rows="5" cols="20">Your answer here...</textarea>
            <br>
            <input type="submit" value="Submit"></input>
        </form>

        <br>

        {% for answer in answers %}
        <div style="background-color:magenta;color:white;padding:20px;">

            <p>{{ answer['message'] }}</p>
        </div>
        {% endfor %}


    </body>
</html>
